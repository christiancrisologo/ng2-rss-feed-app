<md-toolbar flex color="primary">
  <span class="ct">     <h2>RSS Feed Burner</h2>  </span>
  <button md-fab (click)="refreshFeed()" class="right" ><md-icon >refresh</md-icon></button>
</md-toolbar>
 
 

<app-rss-card *ngFor="let feed of feeds" [feed]="feed" ></app-rss-card>
<app-spinner *ngIf="!feeds"></app-spinner>
