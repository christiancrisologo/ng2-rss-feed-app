<md-card class="card-feed-entry" >
  <md-card-header color="primary">
    <!--<div md-card-avatar class="example-header-image"></div>-->
    <md-card-title><h3>{{feed.title}}</h3></md-card-title>
    <md-card-subtitle>{{feed.author}} - {{feed.pubDate | date:'dd-MM-yyyy'}}</md-card-subtitle>
  </md-card-header>
  <md-card-content><p>{{feed.description | stripHtmlTags }}</p></md-card-content>
    <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>  
</md-card>
